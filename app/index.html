<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Flights</title>
	<style type="text/css">
		table {
			border-collapse: collapse;
		}
		th, td {
			border: 2px solid black;
			padding: 1rem;
		}
		tbody tr:nth-child(even) {
			background: orange;
		}
	</style>
</head>
<body>

	<h1>Airport Tashkent</h1>

	<table>
		<thead>
			<tr>
				<th>Flight</th>
				<th>Country</th>
				<th>Time</th>
				<th>Remark</th>
				<th>Gate</th>
			</tr>
		</thead>
		<tbody>

			{{ range . }}
				<tr>
					<td>{{ .Flight }}</td>
					<td>{{ .Country }}</td>
					<td>{{ .Time }}</td>
					<td>{{ .Remark }}</td>
					<td>{{ .Gate }}</td>
				</tr>
			{{ end }}

		</tbody>
	</table>

</body>
</html>
